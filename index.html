<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geolocation Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #0c0d19;
      color: #ffffff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #151622;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .info {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>📍 Geolocation + City</h1>
  <button onclick="getLocation()">گرفتن موقعیت</button>
  <div class="info" id="output"></div>

  <script>
    const apiKey = "YOUR_API_KEY"; // <-- API Key رو از OpenCage بذار اینجا

    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerText = "مرورگر شما از Geolocation پشتیبانی نمی‌کند.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          output.innerHTML = `📌 مختصات:<br>Latitude: ${lat}<br>Longitude: ${lon}<br>🔍 در حال دریافت نام شهر...`;

        
        },
        (error) => {
          output.innerText = "❌ خطا در گرفتن موقعیت: " + error.message;
        }
      );
    }
  </script>
</body>
</html>
